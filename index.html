<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>
    <link rel="stylesheet" href="./dist/styles/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__breading">
                <img src="./dist/images/disneyplus.svg" alt="Disney+"></h1>

            <h3 class="text--big">As melhores histórias em um só lugar.</h3>
            <p>
                <a  class="link-text" href="">Assinar Disney+</a><br>
            <span class="text--small">
                R$ 27,90/mês ou R$ 279,00/ano à vista*
            </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="" >
                    <a  class="link--botao text--big" href="#"> Assine Agora</a>
                    <p class=" text">R$ 45,90/mês*</p>
                </li>
                <li class="hero__content__combo">
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="" >
                    <a  class="link--botao text--big" href="#"> Assine Agora</a>
                    <p class=" text">R$ 55,90/mês*</p>
                </li>
            </ul>
            <p class="text--small">
                * o preço pode variar se a compra for feita em outras platafomas.
            </p>
        </div>

    </section>
